site_name: Hussam — Notes
site_url: https://hussamhabib.com/notes/


plugins:
  - search
  - roamlinks

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true

docs_dir: docs
use_directory_urls: true        # <— matches USE_DIRECTORY_URLS in exporter

extra_css:
  - styles/win98.css
  - styles/notes.css

extra:
  admin_password: "letmein"   # ← choose your global admin password

extra_javascript:
  - assets/lock.js

theme:
  name: material
  features: []                # keep your minimal chrome
  custom_dir: overrides       # keep the overrides folder
